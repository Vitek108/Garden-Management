{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<!--    <meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <title>{% block page_title %}Page title{% endblock page_title %}</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>
<body>
    <h1> <a href="{% url 'homepage' %}"> Homepage</a></h1>
    <h4><a href="{% url 'contact' %}">Contact us</a></h4>


{% if request.user.is_authenticated %}

    <h2>Username: {{request.user.username}}</h2>
    <h2><a href="{% url 'change_password' %}">Change password</a></h2>
    <h2><a href="{% url 'logout' %}">Logout</a></h2>
 {% else %}

    <h2><a href="{% url 'register' %}">Register</a></h2>
    <h2><a href="{% url 'login' %}">Login</a></h2>
{% endif %}


    {% block body %}{% endblock body %}
</body>
</html>
